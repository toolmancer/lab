<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Viewer</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="sidebar">
        <h2>ToolMancer</h2>
        <a href="../index.html">Home</a>
    </div>
    <div class="content">
        <h1>HTML Viewer</h1>
        <textarea id="htmlInput" placeholder="Paste HTML here" rows="10" cols="50"></textarea>
        <button onclick="showHTML()">Render</button>
        <iframe id="preview" style="width:100%;height:300px;margin-top:20px;"></iframe>
    </div>
    <script>
        function showHTML() {
            let html = document.getElementById("htmlInput").value;
            document.getElementById("preview").srcdoc = html;
        }
    </script>
</body>
</html>
