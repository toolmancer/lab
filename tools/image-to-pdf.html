<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image to PDF</title>
<link rel="stylesheet" href="../style.css">
<style>
.tool-card {
  max-width: 600px;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  margin: auto;
  text-align: center;
}
input {
  margin: 15px 0;
}
button {
  padding: 10px 20px;
  border: none;
  background: #00e0ff;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #1f1c2c;
  color: #fff;
}
</style>
</head>
<body>
<div class="tool-card">
  <h1>üñºÔ∏è Image to PDF</h1>
  <p>Select an image and convert it into PDF format.</p>
  <input type="file" id="imgInput" accept="image/*">
  <br>
  <button onclick="convertPDF()">Convert</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function convertPDF() {
  const { jsPDF } = window.jspdf;
  let file = document.getElementById("imgInput").files[0];
  if (!file) return alert("Please select an image first!");

  let reader = new FileReader();
  reader.onload = function(e) {
    let imgData = e.target.result;
    let pdf = new jsPDF();
    pdf.addImage(imgData, "JPEG", 10, 10, 180, 160);
    pdf.save("image.pdf");
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
