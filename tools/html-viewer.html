<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HTML Viewer</title>
<link rel="stylesheet" href="../style.css"><style>body{margin:0;padding:18px;font-family:Inter,Arial;color:#0b1220}textarea{width:100%;min-height:260px;padding:12px;border-radius:8px;border:1px solid #e6eef6;font-family:monospace}iframe#out{width:100%;height:420px;border:1px solid #e6eef6;border-radius:8px;margin-top:12px}</style></head><body>
<div><h2>HTML Viewer</h2><p class="small">Paste HTML/CSS/JS and click Render.</p>
<textarea id="code" placeholder="&lt;h1&gt;Hello&lt;/h1&gt;"></textarea>
<div style="margin-top:10px"><button class="btn" id="render">Render</button> <button class="btn" id="clear">Clear</button></div>
<iframe id="out"></iframe>
</div>
<script>
// notify parent to mark active link when opened directly
try{parent.postMessage({type:'activate', href:'tools/html-viewer.html'}, location.origin);}catch(e){}
// Render logic
document.getElementById('render').addEventListener('click', ()=>{
  const code = document.getElementById('code').value || '<h3 style="text-align:center;color:#334155">Nothing to render</h3>';
  document.getElementById('out').srcdoc = code;
});
document.getElementById('clear').addEventListener('click', ()=>{ document.getElementById('code').value=''; document.getElementById('out').srcdoc=''; });
</script>
</body></html>
