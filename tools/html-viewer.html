<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>HTML Viewer</title><link rel="stylesheet" href="../style.css"></head>
<body>
<h1>HTML Viewer</h1>
<textarea id="htmlInput" placeholder="Paste HTML here" rows="10" cols="50"></textarea>
<button onclick="runHTML()">Render</button>
<iframe id="preview" style="width:100%;height:300px;margin-top:20px;"></iframe>
<script>
function runHTML() {
  document.getElementById("preview").srcdoc = document.getElementById("htmlInput").value;
}
</script>
</body>
</html>
