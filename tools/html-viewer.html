<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Viewer</title>
<link rel="stylesheet" href="../style.css">
<style>
.tool-card {
  max-width: 800px;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  margin: auto;
}
textarea {
  width: 100%;
  height: 150px;
  padding: 10px;
  font-family: monospace;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  background: #00e0ff;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #1f1c2c;
  color: #fff;
}
iframe {
  width: 100%;
  height: 300px;
  margin-top: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
</style>
</head>
<body>
<div class="tool-card">
  <h1>ðŸ”Ž HTML Viewer</h1>
  <p>Paste your HTML code below and click Render to preview it instantly.</p>
  <textarea id="htmlInput" placeholder="Paste HTML here"></textarea>
  <button onclick="showHTML()">Render</button>
  <iframe id="preview"></iframe>
</div>

<script>
function showHTML() {
  let html = document.getElementById("htmlInput").value;
  document.getElementById("preview").srcdoc = html;
}
</script>
</body>
</html>
