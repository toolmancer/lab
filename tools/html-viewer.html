<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HTML Viewer</title>
<link rel="stylesheet" href="../style.css"><style>.container{max-width:980px;margin:36px auto;background:#fff;padding:22px;border-radius:12px;color:#0b1220;box-shadow:0 8px 30px rgba(2,6,23,0.06)}textarea{width:100%;min-height:220px;padding:12px;border-radius:8px;border:1px solid #e6eef6;font-family:monospace}.controls{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}.btn{background:linear-gradient(90deg,#00e0ff,#60f0d5);border:0;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:700}.preview{margin-top:16px;border:1px solid #e6eef6;border-radius:8px;overflow:hidden}iframe{width:100%;height:420px;border:0}</style></head><body><div class="container"><h2>HTML Viewer</h2><p>Paste HTML/CSS/JS into the box and click Render. Scripts run inside the iframe context.</p><textarea id="code" placeholder="&lt;h1&gt;Hi&lt;/h1&gt;"></textarea><div class="controls"><button class="btn" id="renderBtn">Render</button><button class="btn" id="clearBtn">Clear</button></div><div class="preview"><iframe id="out"></iframe></div></div><script>document.getElementById('renderBtn').addEventListener('click', ()=>{const code=document.getElementById('code').value||'<h3 style="text-align:center;color:#334155">Nothing to render</h3>';document.getElementById('out').srcdoc=code});document.getElementById('clearBtn').addEventListener('click', ()=>{document.getElementById('code').value='';document.getElementById('out').srcdoc='';});</script></body></html>
