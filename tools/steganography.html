<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steganography Tool</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="sidebar">
<h2>ToolMancer</h2>
<a href="../index.html">Home</a>
</div>
<div class="content">
<h1>Steganography Demo</h1>
<textarea id="textInput" placeholder="Enter text to hide" rows="5" cols="50"></textarea>
<button onclick="hideText()">Hide Text</button>
<p id="output"></p>
</div>
<script>
function hideText() {
let txt = document.getElementById("textInput").value;
let hidden = btoa(txt);
document.getElementById("output").innerText = "Hidden Text: " + hidden;
}
</script>
</body>
</html>
