<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>HTML Viewer</title></head>
<body>
  <h2>HTML Viewer</h2>
  <textarea id="code" style="width:100%;height:200px;"></textarea>
  <button onclick="runCode()">Run</button>
  <iframe id="output" style="width:100%;height:300px;border:1px solid #ccc;"></iframe>
<script>
function runCode(){
  let code=document.getElementById('code').value;
  document.getElementById('output').srcdoc=code;
}
</script>
</body>
</html>
